<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="./login_style.css">

</head>

<body>
    <div class="content">
        <h1>Say Hello!</h1>
        <div class="content-form">
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label>Needed Services</label>
                <select>
                    <option selected value="0">Choose Services</option>
                    <option value="1">Service 1</option>
                    <option value="2">Service 2</option>
                    <option value="3">Service 3</option>
                    <option value="4">Service 4</option>
                    <option value="5">Service 5</option>
                </select>
            </div>
            <div class="form-group">
                <label>Budget</label>
                <select>
                    <option value="0" selected>Choose Budget</option>
                    <option value="1">Budget1</option>
                    <option value="2">Budget2</option>
                    <option value="3">Budget3</option>
                    <option value="4">Budget4</option>
                    <option value="5">Budget5</option>
                </select>
            </div>
            <div class="form-group">
                <label>Budget</label>
                <textarea rows="4" cols="50"> </textarea>
            </div>
            <div class="form-group40">

                <button>Submit -></button>
            </div>

        </div>
    </div>
    
</body>

</html>
